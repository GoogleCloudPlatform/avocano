# Only run client/firebase updates.

steps: 
  - id: client-deploy
    name: gcr.io/$PROJECT_ID/firebase
    env:
      - AVOCANO_PURCHASE_MODE=$_PURCHASE_MODE
    dir: client
    entrypoint: "/bin/bash"
    args: 
      - "-c"
      - |-

        npm i
        npm run build
        firebase deploy --project $PROJECT_ID --only hosting

substitutions:
  _PURCHASE_MODE: ""