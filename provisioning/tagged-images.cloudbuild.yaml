# Build containers with tags. 
# Must be used with Cloud Build's "Push new tag" Events

steps:
  - id: client build
    name: "gcr.io/cloud-builders/docker"
    dir: client
    args:
      - build
      - --build-arg
      - PROJECT_ID=$PROJECT_ID
      - --build-arg
      - AVOCANO_PURCHASE_MODE=$_PURCHASE_MODE
      - "-t"
      - gcr.io/$PROJECT_ID/$_CLIENT_IMAGE_NAME:$TAG_NAME
      - "."
      
  - id: server build
    name: gcr.io/k8s-skaffold/pack
    entrypoint: pack
    args:
      - build
      - gcr.io/$PROJECT_ID/$_SERVER_IMAGE_NAME:$TAG_NAME
      - --builder=gcr.io/buildpacks/builder:v1
      - --path=server/


images:
  - gcr.io/$PROJECT_ID/$_CLIENT_IMAGE_NAME:$TAG_NAME
  - gcr.io/$PROJECT_ID/$_SERVER_IMAGE_NAME:$TAG_NAME

substitutions:
  _CLIENT_IMAGE_NAME: client
  _SERVER_IMAGE_NAME: server
  _PURCHASE_MODE: ""

options:
  dynamic_substitutions: true
