steps:
  - id: server build
    name: gcr.io/k8s-skaffold/pack
    entrypoint: pack
    args:
      - build
      - gcr.io/$PROJECT_ID/server
      - --builder=gcr.io/buildpacks/builder:v1
      - --path=server/

  # Because this image is immediately used in the next step, this action must happen now. 
  - id: server push
    name: gcr.io/cloud-builders/docker
    args:
      - push
      - gcr.io/$PROJECT_ID/server

  - id: terraform
    name: hashicorp/terraform
    dir: provisioning/terraform
    env:
      - PROJECT_ID=$PROJECT_ID
    script: |
      #!/bin/sh

      terraform init
      terraform apply -var project=${PROJECT_ID} -auto-approve

  # Since the client is also node-based, the firebase image can be used for this step.
  - id: client deploy
    name: gcr.io/$PROJECT_ID/firebase
    dir: client
    env:
      - PROJECT_ID=$PROJECT_ID
    script: |
      #!/bin/bash

      npm i
      npm run build
      sed -i "s/__api_url__/\/api/g" dist/*.js
      firebase deploy --project $PROJECT_ID --only hosting


timeout: 1800s